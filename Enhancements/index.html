<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - MyShop</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f5f0ff; }

header {
    background:#6a1b9a;
    color:white;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
.logo { font-size:24px; font-weight:bold; }
nav { display:flex; gap:10px; flex-wrap:wrap; }
nav a {
    color:white;
    text-decoration:none;
    font-weight:bold;
    padding:8px 12px;
    border-radius:5px;
    transition:0.3s;
}
nav a:hover { background:#4a0072; }

main {
    max-width:1000px;
    margin:40px auto;
    padding:20px;
    background:white;
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    text-align:center;
}
main h1 { margin-bottom:20px; color:#512da8; }
main p { font-size:16px; color:#333; }

footer {
    text-align:center;
    padding:20px;
    background:#f1f1f1;
    margin-top:40px;
}

/* Responsive Styles */
@media (max-width:768px) {
    header { flex-direction:column; align-items:flex-start; }
    nav { width:100%; justify-content:flex-start; margin-top:10px; gap:5px; }
    main { margin:20px 10px; padding:15px; }
}

@media (max-width:480px) {
    .logo { font-size:20px; }
    nav a { padding:6px 10px; font-size:14px; }
    main h1 { font-size:22px; }
    main p { font-size:14px; }
}
</style>
</head>
<body>

<header>
    <div class="logo">MyShop</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1>Welcome to MyShop!</h1>
    <p>Your one-stop shop for amazing products. Explore our collection and add items to your cart.</p>
</main>

<footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
</footer>

</body>
</html>
