<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - MyShop</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f5f0ff; }

header {
    background:#6a1b9a;
    color:white;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
.logo { font-size:24px; font-weight:bold; }
nav { display:flex; gap:10px; flex-wrap:wrap; }
nav a {
    color:white;
    text-decoration:none;
    font-weight:bold;
    padding:8px 12px;
    border-radius:5px;
    transition:0.3s;
}
nav a:hover { background:#4a0072; }

main {
    max-width:1200px;
    margin:40px auto;
    padding:20px;
}
h1 { text-align:center; margin-bottom:30px; color:#512da8; }

.product-container {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:30px;
    justify-items:center;
}

.product {
    background:#fff;
    padding:20px;
    border-radius:15px;
    width:100%;
    text-align:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}
.product:hover { transform: translateY(-5px); }

.product img {
    width: 100%;      /* full width */
    height: auto;     /* maintain aspect ratio */
    border-radius: 10px;
    margin-bottom: 10px;
}

.product h3 { margin-bottom:10px; color:#512da8; }
.product p { margin-bottom:10px; color:#e91e63; font-weight:bold; }
.quantity-container { margin-bottom:10px; }
.quantity-container input { width:50px; text-align:center; border-radius:5px; border:1px solid #ccc; padding:5px; }

.product button { padding:10px 15px; background:#512da8; color:white; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.product button:hover { background:#311b92; }

.popup {
    position:fixed;
    top:20px;
    right:20px;
    background:#7e57c2;
    color:white;
    padding:1rem 1.5rem;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    display:none;
    animation: fadeIn 0.5s;
}
@keyframes fadeIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }

footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }

@media (max-width:768px) {
    header { flex-direction:column; align-items:flex-start; }
    nav { width:100%; justify-content:flex-start; margin-top:10px; gap:5px; }
}

@media (max-width:480px) {
    .logo { font-size:20px; }
    nav a { padding:6px 10px; font-size:14px; }
    h1 { font-size:22px; }
}
</style>
</head>
<body>

<header>
    <div class="logo">MyShop</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1>Our Products</h1>
    <div class="product-container">
        <div class="product" data-name="Wireless Headphones" data-price="1200">
            <img src="Headphone.jpg" alt="Wireless Headphones">
            <h3>Wireless Headphones</h3>
            <p>₹1200</p>
            <div class="quantity-container">Qty: <input type="number" min="1" value="1"></div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Smart Watch" data-price="2500">
            <img src="Smart Watch.jpg" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>₹2500</p>
            <div class="quantity-container">Qty: <input type="number" min="1" value="1"></div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Bluetooth Speaker" data-price="800">
            <img src="Speaker.jpg" alt="Bluetooth Speaker">
            <h3>Bluetooth Speaker</h3>
            <p>₹800</p>
            <div class="quantity-container">Qty: <input type="number" min="1" value="1"></div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="DSLR Camera" data-price="45000">
            <img src="DSLR Camera.jpg" alt="DSLR Camera">
            <h3>DSLR Camera</h3>
            <p>₹45000</p>
            <div class="quantity-container">Qty: <input type="number" min="1" value="1"></div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</main>

<div class="popup" id="popup">Item added to cart!</div>

<footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
</footer>

<script>
const popup = document.getElementById('popup');

document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
        const product = btn.parentElement;
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);
        const qtyInput = product.querySelector('input');
        let quantity = parseInt(qtyInput.value);

        if(isNaN(quantity) || quantity < 1){
            alert("Quantity must be at least 1");
            return;
        }

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let existing = cart.find(item => item.name === name);
        if(existing){
            existing.qty += quantity;
        } else {
            cart.push({name, price, qty: quantity});
        }
        localStorage.setItem('cart', JSON.stringify(cart));

        popup.style.display = 'block';
        setTimeout(()=>{ popup.style.display = 'none'; }, 2000);
    });
});
</script>

</body>
</html>
