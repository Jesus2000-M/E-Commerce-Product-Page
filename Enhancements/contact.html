<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - MyShop</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f5f0ff; }
header { background:#6a1b9a; color:white; padding:20px; display:flex; justify-content:space-between; flex-wrap:wrap; align-items:center; }
.logo { font-size:24px; font-weight:bold; }
nav a { color:white; text-decoration:none; font-weight:bold; padding:8px 12px; border-radius:5px; margin-left:10px; transition:0.3s; }
nav a:hover { background:#4a0072; }

main { max-width:600px; margin:40px auto; padding:20px; background:white; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; }
h1 { margin-bottom:20px; }
input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { padding:10px 20px; background:#512da8; color:white; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
button:hover { background:#311b92; }
footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
</style>
</head>
<body>

<header>
    <div class="logo">MyShop</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1>Contact Us</h1>
    <p>Send us a message and we will get back to you soon!</p>
    <form onsubmit="alert('Message sent!'); return false;">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
</footer>

</body>
</html>
